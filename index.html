<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício Bootstrap</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="row justify-content-center">
        <div class="col text-center p-5">
            <h2 class="home"> Formulário de Cadastro</h2>
            <form action="contact">
                <div class="form-group mb-3 p-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input class="form-control-lg" style=" margin-right:10px"   type="text" id="nome">
                </div>
                <div class="form-group mb-3 p-3">
                    <label for="email" class="form-label">Email:</label>
                    <input class="form-control-lg"   type="email" id="email">
                </div>
                <div class="form-group mb-3 p-3  ">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input class="form-control-lg  " style=" margin-right:30px" type="tel" id="telefone">
                </div>
                <div class="form-group form-check mb-3 ">
                    <input class="form-check-inline"  type="checkbox" id="aceito-termos">
                    <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                </div>
                <button class="btn btn-outline-success btn-lg " style=" margin-left:60px">Enviar</button>
            </form>
        </div>
    </div>
    
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
